<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>image crop</title>
  <style></style>
  <link rel="" type="" href="imageCrop.css">
</head>

<body>
	<div id="wrap">
		<div id="cArea">
			<img src="./1.jpg" alt="1.jpg" class="baseImg">
			<img src="./1.jpg" alt="1.jpg" id="clipImg" class="clipImg">
			<div id="drag">
				<div id="cRightDown" class="dragDot"></div>
				<div id="cLeftDown" class="dragDot"></div>
				<div id="cRightUp" class="dragDot"></div>
				<div id="cLeftUp" class="dragDot"></div>
				<div id="cRight" class="dragDot"></div>
				<div id="cDown" class="dragDot"></div>
				<div id="cLeft" class="dragDot"></div>
				<div id="cUp" class="dragDot"></div>
			</div>
		</div>
		<div id="preview">
			<img src="./1.jpg" alt="1.jpg" id="previewImg">
		</div>
	</div>

  <script src="imageCrop.js"></script>
</body>

</html>
